name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python3 -m pip install --upgrade pip
      - run: python3 -m pip install -r requirements-dev.txt
      - run: python3 -m pytest -q
      - run: python3 scripts/oracle_audit.py
      - run: python3 scripts/run_isr_demo.py | head -n 40
      - run: python3 scripts/normalization_attempt.py
