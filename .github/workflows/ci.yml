name: CI

on:
  push:
    paths:
      - "**/*.py"
      - "requirements.txt"
      - "scripts/**"
      - "certs/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "requirements.txt"
      - "scripts/**"
      - "certs/**"
      - ".github/workflows/ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Guard â€” Python sanity
        run: |
          python --version
          python - <<EOF
          import sys
          print(sys.executable)
          EOF

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        id: tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q

      - name: Build witness + divergence index
        if: success()
        run: |
          export PYTHONPATH=${{ github.workspace }}
          python scripts/make_isr_cert.py
          python scripts/extract_divergence.py \
            --trace certs/ISR_NORM_FAIL_0001.json \
            --out certs/ISR_MIN_DIV_0001.json
          jq '.witness.min_divergence_index' certs/ISR_MIN_DIV_0001.json

      - name: Run normalization attempt
        if: success()
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/normalization_attempt.py
